<button class="newbtn" data-bs-toggle="modal" data-bs-target="#addFormDrop">
  <span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path fill="none" d="M0 0h24v24H0z"></path>
      <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
    </svg>
    Add Author
  </span>
</button>

<!-- Modal -->
<div class="modal fade" id="addFormDrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="addFormDropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addFormDropLabel">Add new Author</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="addForm.reset()"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addAuthor()" [formGroup]="addForm">
          <input type="text" class="form-control mb-2" placeholder="First Name..." formControlName="firstName" />
          <input type="text" class="form-control mb-2" placeholder="Last Name..." formControlName="lastName" />
          <input type="date" class="form-control mb-2" formControlName="dob" />
          <input type="file" formControlName="image" (change)="onFileSelect($event)" class="form-control mb-2"
            formControlName="image" />
          <button [disabled]="!addForm.valid" class="btn btn-primary ma" data-bs-dismiss="modal">
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- authors conatiner-->
<div *ngFor="let a of authors" class="container card mt-3" style="height: 10rem">
  <div class="row card-body p-3 overflow-hidden">
    <div class="col-2">
      <img [src]="a.imageUrl" class="rounded" style="max-width: 100%; max-height: 80%" alt="..." />
    </div>
    <div class="col">
      <h5 class="">{{ a.firstName + ' ' + a.lastName }}</h5>
    </div>
    <div class="col-2 justify-content-center">
      <div class="row p-1">
        <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editFormDrop"
          (click)="getSelectedAuthor(a)">Edit</a>

        <!-- Modal -->
        <div class="modal fade" id="editFormDrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="editFormDropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="editFormDropLabel">Edit Here</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  (click)="editForm.reset()"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="editAuthor()">
                  <input type="text" class="form-control mb-2" placeholder="First Name..."
                    formControlName="firstName" />
                  <input type="text" class="form-control mb-2" formControlName="lastName" placeholder="Last Name..." />
                  <input type="date" class="form-control mb-2" formControlName="dob" />
                  <input type="file" class="form-control mb-2" formControlName="image" />
                  <button class="btn btn-primary ma" data-bs-dismiss="modal">Edit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row p-1">
          <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteAssertion" (click)="getSelectedAuthor(a)">Delete</a>
          <div class="modal fade" id="deleteAssertion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="deleteAssertionLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="deleteAssertionLabel">Are You Sure?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <h5 *ngIf="currentAuthor">Delete Author {{ currentAuthor.firstName + ' ' + currentAuthor.lastName}}</h5>
                  <div class="d-flex justify-content-evenly mt-3">
                    <button class="btn btn-danger ma" data-bs-dismiss="modal" (click)="deleteAuthor()">
                      Yes
                    </button>
                    <button class="btn btn-secondary ma" data-bs-dismiss="modal">No</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example" class="m-5" >
  <ul *ngIf="maxNumberOfPages==1" class="pagination">
    <li class="page-item"><a class="page-link" >1</a></li>
  </ul>

  <ul *ngIf="maxNumberOfPages > 1" class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="currentPage=1">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item"><a class="page-link" (click)="currentPage=page;getAuthors()">{{page}}</a></li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="currentPage=maxNumberOfPages">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
  </ul>
</nav>
