<div class="books">
    <div>
        <img src="{{ book.imageUrl }}" alt="" class="book-img">
    </div>
    <div class="descp">
        <h2 class="book-name">{{ book.name }}</h2>
        <h3 class="author" *ngIf="book.author && book.author.length > 0">{{ book.author[0] }}</h3>
        <h3 class="rating">{{ book.avgRating }}</h3>
        <p class="info">
            It continues the story of Louisa Clark after Will's death. She is trying to move on. 
        </p>
        <button>See the Book</button>
    </div>
    <div class="flex-container">
        <button class="item-2" (click)="onDelete()"></button>
        <!-- <button class="item-4"></button> -->
    </div>
</div>
