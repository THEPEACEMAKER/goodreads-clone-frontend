<div class="col">
  <div class="card" style="max-width: 18rem;" (click)="navigateToAuthorDetails(author)">
    <img [src]="author.imageUrl" class="card-img-top" alt={{author.firstName}}>
    <div class="card-body">
      <h5 class="card-title"><a>{{ author.firstName }} {{ author.lastName }}</a></h5>
    </div>
  </div>
</div>
