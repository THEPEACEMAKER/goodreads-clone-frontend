 <section class="adminHeader vh-100">
    <p class="adminPar">Welcome to your favourite book library</p>
    <button class="mybtn btn btn-primary" [routerLink]="['/myooks']">My books</button>
 </section>
 
 <div class="bigbody">

    <ngb-carousel *ngIf="books">
        <ng-template ngbSlide *ngFor="let book of books" >
            <img style="height: 18rem;width: 18rem;" [src]="book.imageUrl" alt="Random first slide" />
            <img style="height: 18rem;width: 18rem;" [src]="book.imageUrl" alt="Random first slide" />
            <img style="height: 18rem;width: 18rem;" [src]="book.imageUrl" alt="Random first slide" />
        </ng-template>
        
      </ngb-carousel>

      <section>
        <div style="display: flex; height: 350px;">
            <app-author *ngFor="let author of authors" [author]="author"></app-author>
        </div>
      </section>
